<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Convite com Fundo Central</title>
</head>
<body>

  <div class="livro" id="livro">

    <div class="fundo">
      <img src="folha.png" alt="" class="folha">
      <img src="borda.png" alt="" class="borda">
      <img src="nomes.png" alt="" class="nomes">
      <a href="confirmação.html">
        <img src="local1.png" alt="" class="local1">
      </a>
    </div>

    <div class="pagina esq">
      <div class="conteudo">
        <img src="letras.png" alt="" class="letras">
      </div>
    </div>

    <div class="pagina dir">
      <div class="conteudo">
        <img src="rosas.png" alt="" class="rosas">
        <img src="sombra.png" alt="" class="sombra">
      </div>
    </div>
  </div>

  <script>
    const livro = document.getElementById("livro");

    livro.addEventListener("click", () => {
      livro.classList.toggle("aberto");
    });
  </script>
</body>
</html>
