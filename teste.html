<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convite com Fundo Central</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      font-family: Georgia, serif;
    }

    .livro {
      position: relative;
      width: 500px;
      height: 600px;
      perspective: 2000px;
    }

    /* fundo central, ajustado ao espaço entre páginas */
    .fundo {
      position: absolute;
      width: 0; /* largura inicial zero */
      height: 95%;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(to bottom, #ffe, #ffc);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      font-size: 22px;
      text-align: center;
      padding: 20px;
      opacity: 0;
      transition: opacity 1s ease, width 1s ease;
      pointer-events: none;
    }

    .livro.aberto .fundo {
      width: 90%; /* ocupa exatamente o espaço entre as páginas abertas */
      opacity: 1;
      pointer-events: auto;
    }

    .pagina {
      position: absolute;
      width: 50%;
      height: 100%;
      background: linear-gradient(to bottom, #fff, #eee);
      border: 1px solid #ccc;
      overflow: hidden;
      cursor: pointer;
      transform-style: preserve-3d;
      transition: transform 1s ease;
    }

    /* orelhas */
    .pagina::before, .pagina::after {
      content: '';
      position: absolute;
      width: 40px;
      height: 40px;
      background: rgba(200,200,200,0.3);
      top: 0;
      transition: transform 1s ease;
    }

    .pagina.esq::before {
      left: -40px;
      transform-origin: top right;
      clip-path: polygon(100% 0, 0% 0, 100% 100%);
    }

    .pagina.dir::after {
      right: -40px;
      transform-origin: top left;
      clip-path: polygon(0 0, 100% 0, 0 100%);
    }

    /* esquerda e direita */
    .pagina.esq {
      left: 0;
      transform-origin: left center;
    }

    .pagina.dir {
      right: 0;
      transform-origin: right center;
    }

    /* conteúdo da página */
    .pagina .conteudo {
      text-align: center;
      padding: 20px;
      color: #333;
    }

    /* efeito ao abrir */
    .livro.aberto .pagina.esq {
      transform: rotateY(-130deg);
    }

    .livro.aberto .pagina.dir {
      transform: rotateY(130deg);
    }

    .livro.aberto .pagina.esq::before {
      transform: rotateZ(-45deg) translate(10px, -10px);
    }

    .livro.aberto .pagina.dir::after {
      transform: rotateZ(45deg) translate(-10px, -10px);
    }

  </style>
</head>
<body>
  <div class="livro" id="livro">
    <!-- fundo central -->
    <div class="fundo">
      <h2>Bem-vindo ao Nosso Evento!</h2>
      <p>Este é o conteúdo que aparece exatamente no espaço entre as páginas.</p>
    </div>

    <!-- Página esquerda -->
    <div class="pagina esq">
      <div class="conteudo">
        <h2>Lado Esquerdo</h2>
        <p>Parte da aba esquerda do convite.</p>
      </div>
    </div>

    <!-- Página direita -->
    <div class="pagina dir">
      <div class="conteudo">
        <h2>Lado Direito</h2>
        <p>Parte da aba direita do convite.</p>
      </div>
    </div>
  </div>

  <script>
    const livro = document.getElementById("livro");

    livro.addEventListener("click", () => {
      livro.classList.toggle("aberto");
    });
  </script>
</body>
</html>
